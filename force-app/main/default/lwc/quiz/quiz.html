<!-- sldsValidatorIgnore -->
<template>
    <lightning-card title="Quiz Project">
        <form>
            <!-- If all Questions are Answered -->
            <template if:true={allAnswered}>
                <div class={isAllCorrect}>You got {correctAnswers} marks out of {myQuestions.length} marks</div>
            </template>

            <!-- To Render Qustions and Options  -->
            <div class="slds-var-m-around_x-small">
                <template for:each={myQuestions} for:item="qn">
                    <div key={qn.questionId}>
                        <div><strong>{qn.questionId}-{qn.question}</strong></div>
                        <div class="slds-grid slds-gutters">
                            <div class="slds-col">
                                <input type="radio" name={qn.questionId} value="a" onchange={changeHandler}/> 
                                {qn.answers.a}  
                            </div>
                            <div class="slds-col">
                                <input type="radio" name={qn.questionId} value="b" onchange={changeHandler}/> 
                                {qn.answers.b}
                            </div>
                            <div class="slds-col">
                                <input type="radio" name={qn.questionId} value="c" onchange={changeHandler}/> 
                                {qn.answers.c}
                            </div>
                            </div>
                    </div>
                </template>

                <!-- Submit and Reset buttons -->
                <lightning-button variant="brand" type="submit" name="Submit" label="Submit" title="Submit Quiz"
                disabled={isAllSelected} onclick={submitHandler} class="slds-m-around_small"></lightning-button>
                
                <lightning-button variant="brand" type="reset" name="Reset" label="Reset" title="Reset Quiz"
                 onclick={resetHandler} class="slds-m-around_small"></lightning-button>

            </div>
        </form>
    </lightning-card>
</template>
